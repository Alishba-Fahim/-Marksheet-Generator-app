<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator App</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marksheet Generator</h1>

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" placeholder="Enter marks" min="0" max="100"><br>

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" placeholder="Enter marks" min="0" max="100"><br>

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" placeholder="Enter marks" min="0" max="100"><br>

        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" placeholder="Enter marks" min="0" max="100"><br>

        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" placeholder="Enter marks" min="0" max="100"><br>

        <button onclick="generateMarksheet()">Generate Marksheet</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
